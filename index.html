<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <title>Map Project</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="dist/css/app.css" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <div id="floating-search">
      <form data-bind="submit: search">
        <div class="input-group input-group-lg">
          <input type="text" class="form-control" data-bind="value: searchString" placeholder="Search for...">
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit" data-bind="css: { disabled: loading() }">Search</button>
          </span>
        </div><!-- /input-group -->
      </form>
    </div>


    <div id="result-list" data-bind="css: { active: listActive() }">
      <div class="heading">
        <h2><span data-bind="text: locationsCount"></span> Results</h2>
      </div>

      <div class="result-list-items" data-bind="foreach: locations">
        <div class="item">
          <h3 data-bind="text: name"></h3>
        </div>
      </div>
    </div>


    <!-- container for the map -->
    <div id="map-canvas"></div>

    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="dist/js/vendor.js"></script>
    <script src="dist/js/app.js"></script>
  </body>
</html>
